<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .dashboard-container {
            max-width: 1200px;
            margin: 100px auto 50px;
            padding: 20px;
        }
        
        .welcome-message {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .dashboard-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        
        .dashboard-card h3 {
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .logout-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
        }
        
        .logout-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <!-- Same navigation bar as index.html, but replace Login with User Menu -->
    
    <div class="dashboard-container">
        <div class="welcome-message">
            <h1>Welcome, <span id="userName">User</span>!</h1>
            <p>This is your personal dashboard</p>
        </div>
        
        <div class="dashboard-grid">
            <div class="dashboard-card">
                <h3>Your Profile</h3>
                <p>Email: <span id="userEmail">user@example.com</span></p>
                <p>Member since: <span id="joinDate">January 2023</span></p>
            </div>
            
            <div class="dashboard-card">
                <h3>Recent Orders</h3>
                <p>You have no recent orders.</p>
            </div>
            
            <div class="dashboard-card">
                <h3>Account Settings</h3>
                <p>Update your password or personal information.</p>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>
        </div>
    </div>
    
    <!-- Same footer as index.html -->
    
    <script src="scripts/main.js"></script>
    <script src="scripts/auth.js"></script>
</body>
</html>
